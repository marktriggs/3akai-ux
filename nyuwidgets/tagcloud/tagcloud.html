<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/nyuwidgets/tagcloud/css/tagcloud.css" />

<!-- WIDGET BODY -->
<div id="tagcloud_container">
    <div id="tagcloud_main" style="display:none"></div>

    <div id="tagcloud_main_template" style="display:none"><!--
        <h1>__MSG__TAG_CLOUD__</h1>
        {if data.length}
          <ul>
          {for tag in data}            
              <li style="display:inline; margin-right: 6px;"><a href="/~${groupId}#l=library&lq=${tag.value}" class="s3d-regular-links{if tag.count <= 5} tagcloud_font1{elseif tag.count <= 15 } tagcloud_font2{elseif tag.count <= 30 } tagcloud_font3{elseif tag.count <= 90 } tagcloud_font4{elseif tag.count > 90 } tagcloud_font5{/if}">${tag.value|safeOutput}</a></li>
          {forelse}
            <li>__MSG__NO_TAGS_FOUND__</li>
          {/for}
          </ul>
        {else}
            <p>__MSG__NO_TAGS_FOUND__</p>
        {/if}
    --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/nyuwidgets/tagcloud/javascript/tagcloud.js"></script>
